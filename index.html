<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Casamento Daniele & Fabr√≠cio</title>
  <style>
    body { font-family: 'Segoe UI', sans-serif; margin: 0; background: #fdfdfd; color: #333; }
    header { background-color: #fff; text-align: center; padding: 2rem; border-bottom: 2px solid #f0e6d2; }
    header h1 { font-size: 2rem; color: #c59d5f; margin: 0; }
    header p { font-size: 1.1rem; margin-top: 0.5rem; }

    .container { max-width: 1350px; margin: auto; padding: 20px; text-align: center; }

    .presente {
      background: #fff; padding: 15px; border-radius: 12px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05); margin-bottom: 20px;
      display: flex; flex-wrap: wrap; gap: 15px; align-items: center;
      justify-content: center;
    }
    .presente img {
      width: 200px; border-radius: 10px; display: block; margin: 0 auto;
    }
    .info { flex: 1; text-align: left; min-width: 200px; }
    .info h3 { margin: 0; color: #444; }
    .info span { font-weight: bold; color: #000; }

    .acoes {
      display: flex;
      flex-direction: column;
      gap: 15px;
      min-width: 180px;
      align-items: center;
    }

    .botao, .botao-loja {
      width: 100%;
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 1rem;
      text-align: center;
      cursor: pointer;
      display: block;
      box-sizing: border-box;
      text-decoration: none;
    }

    .botao {
      background: #c59d5f;
      color: white;
      border: none;
    }
    .botao:hover:not(.desativado) {
      background: #b88b2f;
    }
    .botao.desativado {
      background: #ccc;
      cursor: not-allowed;
    }

    .botao-loja {
      background: #008072;
      color:  #ffffff;
      border: none;
    }
    .botao-loja:hover {
      background: #855f2e;
    }

    .modal {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.5); display: none; justify-content: center; align-items: center;
      z-index: 999;
    }
    .modal.ativo { display: flex; }
    .modal-content {
      background: white; padding: 30px; border-radius: 12px;
      text-align: center; width: 90%; max-width: 500px; box-sizing: border-box;
    }
    .modal-content input {
      width: 90%; padding: 12px; margin: 10px 0;
      border-radius: 8px; border: 1px solid #ccc; font-size: 1rem;
    }
    .modal-content input[readonly] {
      background: #eee; cursor: not-allowed;
    }
    .modal-content button {
      padding: 10px 20px; border: none; border-radius: 8px; margin: 5px; font-size: 1rem;
    }
    .modal-content button:first-of-type { background: #28a745; color: #fff; }
    .modal-content button:last-of-type { background: #dc3545; color: white; }
  </style>
</head>
<body>
  <header>
    <h1>Daniele & Fabr√≠cio ‚Äì Lista de Presentes</h1>
    <p>Seja bem-vindo(a)! Escolha um presente para celebrar conosco esse momento especial. üíç</p>
  </header>

  <div class="container">
    <div id="presentes">Carregando presentes...</div>
  </div>

  <div id="modal" class="modal">
    <div class="modal-content">
      <h2>Voc√™ escolheu: <span id="presenteSelecionadoNome"></span></h2>
      <input type="text" id="nome" placeholder="Seu nome" required />
      <input type="email" id="email" placeholder="Seu e-mail" required />
      <input type="text" id="produtoSelecionado" readonly />
      <button onclick="confirmarPresente()">Confirmar</button>
      <button onclick="fecharModal()">Cancelar</button>
    </div>
  </div>

  <script>
    const URL_CARREGAR = "https://script.google.com/macros/s/AKfycbwbPBDsXqBwmInXeo_df2F1uFBJy8uJdNIL7zIuq5lLh6wBh3WKN6ljnueaQf3foENV/exec";
    const URL_ENVIAR = "https://script.google.com/macros/s/AKfycbwvO7comoJDfD9sFzRrvZO6YlqtH1itmH4ZKx0YQgZEmjR03cQBlTTYYa5bY0lFPnQW2Q/exec";

    const divPresentes = document.getElementById("presentes");
    const modal = document.getElementById("modal");
    let lista = [];
    let presenteSelecionado = null;

    function carregarPresentes() {
      fetch(URL_CARREGAR)
        .then(res => res.json())
        .then(data => {
          lista = data;
          mostrarPresentes();
        })
        .catch(() => {
          divPresentes.innerHTML = "<p>Erro ao carregar os presentes.</p>";
        });
    }

    function mostrarPresentes() {
      divPresentes.innerHTML = "";
      lista.forEach((item, index) => {
        const card = document.createElement("div");
        card.className = "presente";

        const img = document.createElement("img");
        img.src = item.imagem?.trim() || "https://via.placeholder.com/150";

        const info = document.createElement("div");
        info.className = "info";
        const descricao = item["descri√ß√£o"] || "Sem descri√ß√£o";
        const valorFormatado = parseFloat(item.valor).toLocaleString('pt-BR', {
          style: 'currency', currency: 'BRL'
        });

        info.innerHTML = `
        <h3>${item.produto}</h3>
        <p>${descricao}</p>
        <p><span>${valorFormatado}</span></p>
        ${item.loja ? `<p><strong>Loja:</strong> ${item.loja.trim()}</p>` : ""}
      `;


        const acoes = document.createElement("div");
        acoes.className = "acoes";

        const disponivel = (item.dispon√≠vel || "").toLowerCase() === "sim";

        const botao = document.createElement("button");
        botao.textContent = disponivel ? "Vou dar esse presente" : "J√° escolhido";
        botao.className = "botao" + (disponivel ? "" : " desativado");
        botao.disabled = !disponivel;
        if (disponivel) botao.onclick = () => abrirModal(index);

        acoes.appendChild(botao);

        const loja = item.loja?.trim();
        const linkRota = item["endere√ßo loja"]?.trim();

        if (loja && linkRota) {
          const botaoRota = document.createElement("a");
          botaoRota.href = linkRota;
          botaoRota.target = "_blank";
          botaoRota.className = "botao-loja";
          botaoRota.textContent = "Ver rota at√© a loja";

          acoes.appendChild(botaoRota);
        }

        card.appendChild(img);
        card.appendChild(info);
        card.appendChild(acoes);
        divPresentes.appendChild(card);
      });
    }

    function abrirModal(index) {
      presenteSelecionado = index;
      const produto = lista[index].produto;
      document.getElementById("presenteSelecionadoNome").textContent = produto;
      document.getElementById("produtoSelecionado").value = produto;
      modal.classList.add("ativo");
    }

    function fecharModal() {
      modal.classList.remove("ativo");
      document.getElementById("nome").value = "";
      document.getElementById("email").value = "";
      document.getElementById("produtoSelecionado").value = "";
    }

    function confirmarPresente() {
      const nome = document.getElementById("nome").value.trim();
      const email = document.getElementById("email").value.trim();
      const produto = document.getElementById("produtoSelecionado").value.trim();

      if (!nome || !email || !produto) {
        alert("Preencha todos os campos!");
        return;
      }

      const formData = new FormData();
      formData.append("nome", nome);
      formData.append("email", email);
      formData.append("produto", produto);

      fetch(URL_ENVIAR, { method: "POST", body: formData })
        .then(res => res.json())
        .then(res => {
          if (res.resultado === "Sucesso") {
            alert("Presente confirmado com sucesso!");
            lista[presenteSelecionado].dispon√≠vel = "n√£o";
            fecharModal();
            mostrarPresentes();
          } else {
            alert("Esse presente j√° foi escolhido por outra pessoa.");
          }
        })
        .catch(() => alert("Erro ao confirmar presente."));
    }

    carregarPresentes();
  </script>
</body>
</html>
