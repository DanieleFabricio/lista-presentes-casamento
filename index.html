<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Casamento Daniele & Fabrício</title>
  <style>
    body { font-family: 'Segoe UI', sans-serif; margin: 0; background: #fdfdfd; color: #333; }
    .container { max-width: 800px; margin: auto; padding: 20px; text-align: center; }
    h1 { color: #c89b3f; font-size: 2.5rem; }
    p { color: #555; }
    .presente { background: #fff; padding: 15px; border-radius: 12px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); margin-bottom: 20px; display: flex; gap: 15px; align-items: center; }
    .presente img { width: 120px; border-radius: 10px; }
    .info { flex: 1; text-align: left; }
    .info h3 { margin: 0; color: #444; }
    .info span { font-weight: bold; color: #000; }
    .botao { background: #c89b3f; color: white; padding: 10px 20px; border: none; border-radius: 8px; cursor: pointer; }
    .botao:hover { background: #b88b2f; }
    .botao.desativado { background: #ccc; cursor: not-allowed; }
    .modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); display: none; justify-content: center; align-items: center; }
    .modal.ativo { display: flex; }
    .modal-content { background: white; padding: 20px; border-radius: 12px; text-align: center; width: 90%; max-width: 400px; }
    .modal-content input { width: 100%; padding: 10px; margin: 10px 0; border-radius: 8px; border: 1px solid #ccc; }
    .modal-content button { margin-top: 10px; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Casamento Daniele & Fabrício</h1>
    <p>Escolha com carinho um presente para celebrar esse momento especial!</p>
    <div id="presentes"></div>
  </div>

  <!-- Modal -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <h2>Você escolheu: <span id="presenteSelecionadoNome"></span></h2>
      <input type="text" id="nome" placeholder="Seu nome" />
      <input type="email" id="email" placeholder="Seu e-mail" />
      <button onclick="confirmarPresente()">Confirmar</button>
      <button onclick="fecharModal()">Cancelar</button>
    </div>
  </div>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbwbPBDsXqBwmInXeo_df2F1uFBJy8uJdNIL7zIuq5lLh6wBh3WKN6ljnueaQf3foENV/exec"; // troque pela sua URL
    const divPresentes = document.getElementById("presentes");
    const modal = document.getElementById("modal");
    let lista = [];
    let presenteSelecionado = null;

    function carregarPresentes() {
      fetch(API_URL)
        .then(res => res.json())
        .then(data => {
          lista = data;
          mostrarPresentes();
        })
        .catch(err => {
          divPresentes.innerHTML = "<p>Erro ao carregar os presentes.</p>";
          console.error(err);
        });
    }

    function mostrarPresentes() {
      divPresentes.innerHTML = "";
      lista.forEach((item, index) => {
        const card = document.createElement("div");
        card.className = "presente";

        const img = document.createElement("img");
        img.src = item.imagem || "https://via.placeholder.com/150";

        const info = document.createElement("div");
        info.className = "info";
        info.innerHTML = `<h3>${item.produto}</h3><p>${item.descricao}</p><p><span>${item.valor}</span></p>`;

        const botao = document.createElement("button");
        const disponivel = item.disponível?.toLowerCase() === "sim";
        botao.textContent = disponivel ? "Vou dar esse presente" : "Já escolhido";
        botao.className = "botao" + (disponivel ? "" : " desativado");
        botao.disabled = !disponivel;
        if (disponivel) botao.onclick = () => abrirModal(index);

        card.appendChild(img);
        card.appendChild(info);
        card.appendChild(botao);
        divPresentes.appendChild(card);
      });
    }

    function abrirModal(index) {
      presenteSelecionado = index;
      document.getElementById("presenteSelecionadoNome").textContent = lista[index].produto;
      modal.classList.add("ativo");
    }

    function fecharModal() {
      modal.classList.remove("ativo");
      document.getElementById("nome").value = "";
      document.getElementById("email").value = "";
    }

    function confirmarPresente() {
      const nome = document.getElementById("nome").value;
      const email = document.getElementById("email").value;
      if (!nome || !email) {
        alert("Preencha seu nome e e-mail!");
        return;
      }

      fetch(API_URL, {
        method: "POST",
        body: JSON.stringify({
          nome: nome,
          email: email,
          presente: lista[presenteSelecionado].produto
        }),
        headers: {
          "Content-Type": "application/json"
        }
      })
      .then(res => res.text())
      .then(res => {
        if (res === "Confirmado") {
          alert("Presente confirmado com sucesso!");
          lista[presenteSelecionado].disponível = "não";
          fecharModal();
          mostrarPresentes();
        } else {
          alert("Esse presente já foi escolhido por outra pessoa.");
        }
      });
    }

    carregarPresentes();
  </script>
</body>
</html>
