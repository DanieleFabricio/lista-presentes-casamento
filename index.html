<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Casamento Daniele & Fabr√≠cio</title>
  <style>
    
    body { font-family: 'Segoe UI', sans-serif; margin: 0; background: #fdfdfd; color: #333; }
    header {
      background-color: #fff; text-align: center; padding: 2rem; border-bottom: 2px solid #f0e6d2;
    }
    header h1 { font-size: 2rem; color: #c59d5f; margin: 0; }
    header p { font-size: 1.1rem; margin-top: 0.5rem; }

    .container { max-width: 1350px; margin: auto; padding: 20px; text-align: center; }

    .presente {
      background: #fff; padding: 15px; border-radius: 12px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05); margin-bottom: 20px;
      display: flex; flex-wrap: wrap; gap: 15px; align-items: center;
    }
    .presente img {
      width: 200px;
      border-radius: 10px;
      display: block;
      margin: 0 auto;
      }
    .info {flex: 1; text-align: left; min-width: 200px;}

    .info h3 { margin: 0; color: #444; }
    .info span { font-weight: bold; color: #000; }

    .botao {
      background: #c59d5f;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      display: block;
      margin: 10px auto 0 auto
    }
    .botao:hover { background: #b88b2f; }
    .botao.desativado {
      background: #ccc; cursor: not-allowed;
    }

    /* Modal */
    .modal {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.5); display: none; justify-content: center; align-items: center;
      z-index: 999;
    }
    .modal.ativo { display: flex; }
    .modal-content {
      background: white; padding: 30px; border-radius: 12px;
      text-align: center; width: 90%; max-width: 500px;
      box-sizing: border-box;
    }
    .modal-content input {
      width: 90%; padding: 12px; margin: 10px 0;
      border-radius: 8px; border: 1px solid #ccc; font-size: 1rem;
    }
    .modal-content button {
      padding: 10px 20px; border: none;
      border-radius: 8px; margin: 5px;
      font-size: 1rem;
    }
    .modal-content button:first-of-type {
      background: #28a745; color: rgb(255, 255, 255);
    }
    .modal-content button:last-of-type {
      background: #dc3545; color: white;
    }
  </style>
</head>
<body>
  <header>
    <h1>Daniele & Fabr√≠cio ‚Äì Lista de Presentes</h1>
    <p>Seja bem-vindo(a)! Escolha um presente para celebrar conosco esse momento especial. üíç</p>
  </header>

  <div class="container">
    <div id="presentes"></div>
  </div>

  <!-- Modal -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <h2>Voc√™ escolheu: <span id="presenteSelecionadoNome"></span></h2>
      <input type="text" id="nome" placeholder="Seu nome" />
      <input type="email" id="email" placeholder="Seu e-mail" />
      <button onclick="confirmarPresente()">Confirmar</button>
      <button onclick="fecharModal()">Cancelar</button>
    </div>
  </div>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbwbPBDsXqBwmInXeo_df2F1uFBJy8uJdNIL7zIuq5lLh6wBh3WKN6ljnueaQf3foENV/exec";
    const divPresentes = document.getElementById("presentes");
    const modal = document.getElementById("modal");
    let lista = [];
    let presenteSelecionado = null;

    function carregarPresentes() {
      fetch(API_URL)
        .then(res => res.json())
        .then(data => {
          lista = data;
          mostrarPresentes();
        })
        .catch(err => {
          divPresentes.innerHTML = "<p>Erro ao carregar os presentes.</p>";
          console.error(err);
        });
    }

    function mostrarPresentes() {
      divPresentes.innerHTML = "";
      lista.forEach((item, index) => {
        const card = document.createElement("div");
        card.className = "presente";

        const img = document.createElement("img");
        img.src = item.imagem || "https://via.placeholder.com/150";

        const info = document.createElement("div");
        info.className = "info";
        const descricao = item["descri√ß√£o"] || "Sem descri√ß√£o";
        const valorFormatado = parseFloat(item.valor).toLocaleString('pt-BR', {
          style: 'currency',
          currency: 'BRL'
        });

        info.innerHTML = `<h3>${item.produto}</h3><p>${descricao}</p><p><span>${valorFormatado}</span></p>`;

        const botao = document.createElement("button");
        const disponivel = item.dispon√≠vel?.toLowerCase() === "sim";
        botao.textContent = disponivel ? "Vou dar esse presente" : "J√° escolhido";
        botao.className = "botao" + (disponivel ? "" : " desativado");
        botao.disabled = !disponivel;
        if (disponivel) botao.onclick = () => abrirModal(index);

        card.appendChild(img);
        card.appendChild(info);
        card.appendChild(botao);
        divPresentes.appendChild(card);
      });
    }

    function abrirModal(index) {
      presenteSelecionado = index;
      document.getElementById("presenteSelecionadoNome").textContent = lista[index].produto;
      modal.classList.add("ativo");
    }

    function fecharModal() {
      modal.classList.remove("ativo");
      document.getElementById("nome").value = "";
      document.getElementById("email").value = "";
    }

    function confirmarPresente() {
      const nome = document.getElementById("nome").value.trim();
      const email = document.getElementById("email").value.trim();
      if (!nome || !email) {
        alert("Preencha seu nome e e-mail!");
        return;
      }

      fetch(API_URL, {
        method: "POST",
        body: JSON.stringify({
          presentName: lista[presenteSelecionado].produto,
          name: nome,
          email: email
        }),
        headers: { "Content-Type": "application/json" }
      })
      .then(res => res.text())
      .then(res => {
        if (res.includes("Sucesso")) {
          alert("Presente confirmado com sucesso!");
          lista[presenteSelecionado].dispon√≠vel = "n√£o";
          fecharModal();
          mostrarPresentes();
        } else {
          alert("Esse presente j√° foi escolhido por outra pessoa.");
        }
      })
      .catch(() => alert("Erro ao confirmar presente."));
    }

    carregarPresentes();
  </script>
</body>
</html>
